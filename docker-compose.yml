services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: aharadar
      POSTGRES_USER: aharadar
      POSTGRES_PASSWORD: aharadar_dev_password
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./packages/db/migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aharadar -d aharadar"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

  # App containers - only start with: docker compose --profile apps up
  # For local dev, run apps via pnpm dev:stack instead (faster iteration)
  api:
    profiles: ["apps"]
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://aharadar:aharadar_dev_password@postgres:5432/aharadar
      - REDIS_URL=redis://redis:6379
      - WORKER_HEALTH_URL=http://worker:9091/health
      - API_PORT=3001
    ports:
      - "${API_PORT:-3001}:3001"
    restart: unless-stopped

  web:
    profiles: ["apps"]
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        API_URL: http://api:3001
        API_PORT: "3001"
    depends_on:
      - api
    environment:
      - API_URL=http://api:3001
    ports:
      - "${WEB_PORT:-3000}:3000"
    restart: unless-stopped

  worker:
    profiles: ["apps"]
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://aharadar:aharadar_dev_password@postgres:5432/aharadar
      - REDIS_URL=redis://redis:6379
      - SCHEDULER_TICK_MINUTES=5
    restart: unless-stopped

  queue-ui:
    profiles: ["apps"]
    build:
      context: .
      dockerfile: Dockerfile
      target: queue-ui
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - QUEUE_UI_PORT=3101
    ports:
      - "${QUEUE_UI_PORT:-3101}:3101"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
