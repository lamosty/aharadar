apiVersion: 1
contactPoints:
  - orgId: 1
    name: default-email
    receivers:
      - uid: email-placeholder
        type: email
        settings:
          addresses: "alerts@example.com"
        disableResolveMessage: false

  - orgId: 1
    name: webhook-placeholder
    receivers:
      - uid: webhook-placeholder
        type: webhook
        settings:
          url: "http://localhost:8080/alerts"
          httpMethod: POST
        disableResolveMessage: false

