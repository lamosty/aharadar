global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "aharadar-api"
    static_configs:
      - targets: ["host.docker.internal:3001"]
    metrics_path: /api/metrics

  - job_name: "aharadar-worker"
    static_configs:
      - targets: ["host.docker.internal:9091"]
    metrics_path: /metrics
